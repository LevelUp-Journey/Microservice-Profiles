# ===================================================
# Spring Application Configuration
# ===================================================
spring:
  application:
    name: profile-service
  profiles:
    active: local

# ===================================================
# PostgreSQL Configuration
# ===================================================
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: true

# ===================================================
# Docker Compose Configuration
# ===================================================
  docker:
    compose:
      enabled: false

# ===================================================
# Kafka Configuration
# ===================================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:profile-service-group}
      topic:
        user-registered: ${KAFKA_TOPIC_USER_REGISTERED:iam.user.registered}
        challenge-completed: ${KAFKA_TOPIC_CHALLENGE_COMPLETED:challenge.completed}
      auto-offset-reset: earliest
      enable-auto-commit: true

# ===================================================
# Swagger & OpenAPI Configuration
# ===================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    disable-swagger-default-url: true

# ===================================================
# OpenAPI Documentation
# ===================================================
documentation:
  application:
    description: Level Up Journey - Profiles Management Microservice for user profile and gamification features.
    version: 1.0.0


# ===================================================
# Server Configuration
# ===================================================
server:
  port: 8082


# ===================================================
# CORS Configuration
# ===================================================
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}

# ===================================================
# JWT Configuration
# ===================================================
  jwt:
    secret: ${JWT_SECRET:d3ee61e796a04895924719559f19a19de2e31d4c330208d8c410c2d63c89de9b5aadc298404a843d521569e812c599bda47b65d4c7fce5a8ded21f24d8df59dc}
    expiration: ${JWT_EXPIRATION:86400000}

# ===================================================
# Eureka Client Configuration
# ===================================================
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    status-page-url: http://localhost:${server.port}/swagger-ui/index.html
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# ===================================================
# Management & Actuator Configuration
# ===================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
