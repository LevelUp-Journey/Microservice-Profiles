spring.application.name=microservice-profiles

# ===================================================
# PostgreSQL Configuration
# ===================================================
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===================================================
# Swagger & OpenAPI Configuration
# ===================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true

# OpenAPI Documentation
documentation.application.description=Level Up Journey - Profiles Management Microservice for user profile and gamification features.
documentation.application.version=1.0.0

# ===================================================
# Server Configuration
# ===================================================
server.port=${PORT:8082}

spring.docker.compose.enabled=false

# ===================================================
# CORS Configuration
# ===================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
app.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
app.cors.max-age=${CORS_MAX_AGE:3600}

# ===================================================
# Kafka Configuration
# ===================================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:profile-service-group}
spring.kafka.consumer.topic.user-registered=${KAFKA_TOPIC_USER_REGISTERED:iam.user.registered}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
